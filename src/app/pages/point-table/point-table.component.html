<div class="table-container">
    <h1 class="text=4xl font-extrabold text-gray-500">Point Table!</h1>
    <table class="text-center mt-8 min-w-full table-auto">
        <thead>
          <tr class="bg-gray-200">
            @for (heading of tableHeading; track $index) {
                <th class="px-4 py-2">{{heading}}</th>
            }
          </tr>
        </thead>
        <tbody>
            @for (team of pointTable; track $index) {
                <tr class="hover:bg-gray-100">
                @for (data of team; track $index) {
                    <td class="border px-4 py-2">{{data}}</td>
                }
          </tr>
        }
        </tbody>
      </table>
</div>
